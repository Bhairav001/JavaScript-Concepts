<!DOCTYPE html>
<html>
<head>
  <title>Event Propagation Example</title>
</head>
<body>
  <div id="outer" style="padding: 20px; border: 1px solid #000;">
    <div id="middle" style="padding: 20px; border: 1px solid #f00;">
      <div id="inner" style="padding: 20px; border: 1px solid #00f;">
        Click me!
      </div>
    </div>
  </div>

  <script>
    const inner = document.getElementById('inner');
    const middle = document.getElementById('middle');
    const outer = document.getElementById('outer');

    inner.addEventListener('click', function(event) {
      console.log('Inner div clicked');
      event.stopPropagation(); // Stops the event from further propagation
    });

    middle.addEventListener('click', function(event) {
      console.log('Middle div clicked');
    });

    outer.addEventListener('click', function(event) {
      console.log('Outer div clicked');
    });
  </script>
</body>
</html>
